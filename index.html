<body>
	<div id="header" class="header">
	<h1 id="h1" class="h1`">Julian Date Converter</h1>
	</div>
	<br>
    <div id="jd" class="jd"> 
        <form>
            <p id="">Enter date desire to convert to Julian Date:</p>
            <label id="labelDate" class="labelDate" for="date">Enter Date</label>
            <input type="date" id="inputDate" name="date" value="inputDate" min="1969-12-31" required><br>
			<p id="result" class="result">Julian-Date:<span id="span" class="span"> 00000</span></p>
		</form>
		<br>
		<form>    
            <p>Enter Julian Date desire to convert to regular date:</p>
            <label id="julianDate" class="julianDate" for="date">Enter Julian Date</label>
            <input type="number" id="inputJdate" name="julianDate" value="inputJdate" size="13" minlength="5" maxlength="5" required>
            <p id="result2" class="result2">Julian-Date:<span id="span2" class="span2"> 06/06/1983</span></p>
        </form>
	</div>
	<script src="/app.js"></script>
